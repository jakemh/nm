<form action="/me/posts" class="new_post ng-pristine ng-valid" method="post">
    <div class="feed__entry-inner-main">
      <input id="post_parent_id" name="post[parent_id]" type="hidden">
      <input id="post_type" name="post[type]" type="hidden">
      <textarea class="feed__entry-input" id="post_content" name="post[content]" placeholder="Enter a message" rows="3"></textarea>
    </div>
    <div class="feed__form-bottom">

      <div class="feed__form-send">
        <input class="feed__button button__form " name="commit" style="margin-top: 0 !important" type="submit" value="Send">
      </div>
    </div>
</form>
