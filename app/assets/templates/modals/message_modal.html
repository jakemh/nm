<div ng-init="delegate=messageModalDelegate || delegate" class="modal fade js-msg__modal"  tabindex="-1" role="dialog" aria-loabelledby="myModalLabel" aria-hidden="true"> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Private Message</h4>
      </div>
      <div class="modal-body">
        <div class="feed feed--tall">
          <div class="msg__form">
            <div ng-init="
                buttonTitle='Send';
                placeHolder='Enter a message';
                newPost={};
                object=MessageService.initMessageModal(newPost, toEntity, null);
                validationHandler=MessageService.submitHandler;
                submitHandler=MessageService.sendMessage
                " 
                ng-include="'forms/post/form.html'">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
