<div class="feed__content-outer">
  <div class="feed__content">
    <div class="feed__content-title">
      <div class="thumb--80">
        <img ng-src="{{entity.models.entity.thumb}}">
      </div>
      <div ng-if="entity.models.entity.canFollow(AuthService.currentEntitySelection.selected)" class="feed_content-follow">
       <!--  <a ng-click="AuthService.followerHandle(entity.models.entity, followerCallback)" href="#"><span ng-bind-html="entity.followerUriType"></span>

        </a> -->
        <div ng-switch="entity.models.entity.isFollowing(AuthService.currentEntitySelection.selected)">
          <div ng-switch-when="false">
             <a ng-click="AuthService.followerHandle(entity, entity.models.entity, followerCallback)" href="#">
              Follow
             </a>
          </div>  
          <div ng-if="entity.followerFeedback && entity.models.entity.isFollowing(AuthService.currentEntitySelection.selected)">
            <i class="fa fa-check"></i> Added
          </div>
        </div>
      </div>
    </div>
    <div class="feed__content-top">
      <a ng-href="{{entity.uri}}">{{entity.models.entity.name}}</a>
    </div>
    <div linkify class="feed__content-body">

      {{entity.content}}
    </div>
    <div class="feed__content-corner">
      <div class="row">
        <div class="col-sm-7 feed__time">
            <span ng-if="Utilities.exceedThreshold(entity.timeFromNow)">{{entity.timeStamp | amDateFormat:'MMMM Do'}}</span>
            <span  ng-if="!Utilities.exceedThreshold(entity.timeFromNow)"
             am-time-ago="entity.timeStamp"></span>
          </div>
      <!--   <div  class="col-sm-2 feed__comment-expand">
          <a ng-click="expand = !expand" href="#">Comment</a>
        </div> -->
      </div>
     <!-- <div ng-include="feedContentPartial"></div> -->
    </div>
  </div>
  <!--  -->
  <div class="feed__comment-container" >  
    <div ng-if="!disableChildForm" class="feed__content feed__content--comment slide"  ng-show="true">
      <div class="feed__comment-container">

        <div ng-if="true">
          <div ng-init="rowsQuantity=1; titleDisabled=true; submitOnEnter=true; newPost = entity.newPost; commentHeadOuterInit(newPost, entity)" ng-include="'feed_head_outer.html'">
          </div>
        </div>
      </div>
    </div>
    <div ng-include="feedCornerPartial"></div>
  </div>
</div>
