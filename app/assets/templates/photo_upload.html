<div flow-init="{target: profileEntity.uri+'/photos.json', testChunks:false, query:{type: 'CoverPhoto'}}"
     flow-files-submitted="$flow.upload()"
     flow-file-success="photoUploaded($message)">

  <div flow-drop class="photo-up" 
  flow-drag-enter="class='photo-up photo-up--drag'"
  flow-drag-leave="style={}"
  ng-class="class"
       >

    Drag cover photo here
  </div>
  <input type="file" flow-btn/>
  Input OR Other element as upload button
  <span class="btn" flow-btn>Upload File</span>

  <table>
    <tr ng-repeat="file in $flow.files">
        <td>{{$index+1}}</td>
        <td>{{file.name}}</td>
        <td>{{file.msg}}</td>
    </tr>
  </table>
</div>
