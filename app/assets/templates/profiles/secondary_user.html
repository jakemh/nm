<div class="profile__secondary">
  <div class="halves">
    <div class="halves__box">
      <div class="halves__box-row">
        <div ng-switch="profileEntity.isMentor()">
          <div ng-switch-when="false">
            <button ng-if="isEditable" style="padding: 10px" class="feed__button button__btn button__btn--orange" ng-click="becomeMentor()" ng-disabled="profileEntity.isMentor()" ng-class="{'button__btn--light-gray' : profileEntity.isMentor()}">
              Become a Mentor
            </button>
          </div>
          <div ng-switch-when="true">
          </div>
        </div>
        <p>About Me:</p>
        <p>
          <a href editable-text="profileEntity.about" ng-if="isEditable">   
               {{profileEntity.about || "Write about yourself"}}
              </a>
          <span ng-if="!isEditable">{{profileEntity.about}}</span>
        </p>
      </div>
      <p>Skills:</p>
      <div ng-if="profileEntity">
        <tags-input ng-hide="!isEditable" ng-model="profileEntity.items" display-property="name"></tags-input>
      </div>
      <!-- <span ng-if="!isEditable">SKILLZ</span> -->
      <div>
        <div class="profile__skill">
          <div ng-if="!isEditable" class="profile__skill-item" ng-repeat="item in profileEntity.items">
            {{item.name}}
            <!-- <span class="profile__skill">{{skill.name}}</span> -->
          </div>
        </div>
      </div>
    </div>

    <div class="halves__box">
      <div class="halves__box-row">
        <p>Where I work:</p>
        <p>
          <a href editable-text="profileEntity.work" ng-if="isEditable">   
               {{profileEntity.work || "Where do you work?"}}
              </a>
          <span ng-if="!isEditable">{{profileEntity.work}}</span>
        </p>
      </div>
      <p class="">Website:</p>
      <p>
        <a href editable-text="profileEntity.website" ng-if="isEditable">   
             {{profileEntity.website || "Enter your website!"}}
            </a>
        <span ng-if="!isEditable">{{profileEntity.website}}</span>
      </p>
    </div>
  </div>
</div>
